<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Documento</title>
</head>
<body>
<main>
    <div id="esquerda">
        <header class="logo">
            <img src="logo.svg" alt="logo">  
         </header>
         <div class="textos">
            <h1 class="texto1"> Atualize ideias e informações em 5 minutos.</h1>
            <h3 class="texto2"> Tudo que você precisa saber para começar seu dia bem e informado.</h3>
            <p class="texto3">Notícias sobre o universo Rocketseat e tudo que precisa para começar o dia melhor,
             perfeito para codar!</p>
         </div>
         <form action="" class="email">
             <h4>Insira seu email</h4>
             <input type="email"
             placeholder="Email"
             minlength="12"
             size="100"
             pattern=".+online.com"
             title="Somente email da empresa">
            <button type="submit"><i class="fa-regular fa-paper-plane"></i></button>
         </form>
         <div class="link">
          <a href="https://app.rocketseat.com.br/" title="Ir para o site">
          <h3>Conheça nosso site!</h3> </a>
         </div>
    </div>
</main>
</body>
</html>
